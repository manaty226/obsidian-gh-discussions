schema: 
  - node_modules/@octokit/graphql-schema/schema.graphql
documents: 
  - src/**/*.graphql
  - src/**/*.gql
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: false
      skipTypename: false
      useIndexSignature: true
      documentMode: string